<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Josefin+Slab|Pacifico|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Time!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="header jumbotron" id="trainHeader">
            <div id="train-bg">
                <h1 class="text-center">When's my train?</h1>
                <h3 id="timeHolder"></h3>
            </div>
        </div>
        <table class="table table-striped table-dark table-sm">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="storesTrains">
            </tbody>
        </table>
        <div class="card text-white bg-dark mb-3">
            <div class="card-header">
                <h3 class="card-title">Add New Train</h3>
            </div>
            <div class="card-body">
                <form role="form">
                    <div class="form-group">
                        <label for="name-input">Train Name:</label>
                        <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Train Destination:</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="first-train-input">First Train Time (in military time - HH:mm):</label>
                        <input class="form-control" id="first-train-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min):</label>
                        <input class="form-control" id="frequency-input" type="number">
                    </div>
                    <button class="btn btn-dark" id="add-train" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
    <div id="instructions" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="introtext">When's my train? Find out here!</p>
            <p class="introtext">Do you know of a train that's not on our list? Use the form at the bottom to add your train!</p>
            <button class="btn btn-dark" id="signIn" type="submit">Sign In</button>
        </div>
        <div id="missingInput" class="modal notification">
            <div class="modal-content" id="messageHolder">
                <span class="close">&times;</span>
                <p id="holdMesssage"></p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script type="text/javascript" src="assets/javascript/testapp.js"></script>
</body>

</html>
